<!-- language  -->
<button mat-button [matMenuTriggerFor]="langMenu" #langMenuTrigger="matMenuTrigger" class="lang-btn">
    <img [src]="'assets/images/flags/'+translateService.currentLang+'.svg'" width="18" [alt]="translateService.currentLang" class="mat-elevation-z1">   
    <span fxShow="false" fxShow.gt-md class="uppercase flag-name">{{langName}}</span>
    <mat-icon class="mat-icon-sm caret">arrow_drop_down</mat-icon>
</button>


<mat-menu #langMenu="matMenu" [overlapTrigger]="false" class="app-menu-panel lang">
  
    <span (mouseleave)="langMenuTrigger.closeMenu()">  
        <span *ngFor="let lang of languges"   >  
            
            
            <button *ngIf="lang.arabic == 1"  mat-menu-item (click)="changeLang('ar')"  >  
                <img [src]="'assets/images/flags/ar.svg'" width="18" [alt]="" class="mat-elevation-z1"> 
                <span class="flag-name">ar</span> 
                
            </button> 
            <button *ngIf="lang.english == 1" mat-menu-item (click)="changeLang('en')"  >  
                <img [src]="'assets/images/flags/en.svg'" width="18" [alt]="" class="mat-elevation-z1"> 
                <span class="flag-name">en</span> 
            </button> 
            <button *ngIf="lang.turkish == 1" mat-menu-item (click)="changeLang('tr')"  >  
                <img [src]="'assets/images/flags/tr.svg'" width="18" [alt]="" class="mat-elevation-z1"> 
                <span class="flag-name">tr</span> 
            </button> 
            <button *ngIf="lang.french == 1" mat-menu-item (click)="changeLang('fr')"  >  
                <img [src]="'assets/images/flags/fr.svg'" width="18" [alt]="" class="mat-elevation-z1"> 
                <span class="flag-name">fr</span> 
            </button> 
        </span> 

    <!--

     <button *ngFor="let lang of languges" mat-menu-item (click)="changeLang(lang.short)"  >  
            <img [src]="'assets/images/flags/'+lang.short+'.svg'" width="18" [alt]="lang.short" class="mat-elevation-z1"> 
            <span class="flag-name">{{lang.short}}</span> 
        </button> 
    -->
    </span>
    
</mat-menu>
<!-- language end -->
<!-- country -->
    <button mat-button [matMenuTriggerFor]="country" #langMenuTrigger="matMenuTrigger" class="lang-btn">
        <img *ngIf="settings.languageto == 'en' || settings.languageto == 'ar' || settings.languageto == 'tr' || settings.languageto == 'fr'" [src]="ContryName.flag" width="18" [alt]="country.nameenglish" class="mat-elevation-z1"> 
        <span fxShow="false" fxShow.gt-md class="uppercase flag-name" *ngIf="settings.languageto == 'en'">{{ContryName.nameenglish}}</span>
        <span fxShow="false" fxShow.gt-md class="uppercase flag-name" *ngIf="settings.languageto == 'ar'">{{ContryName.namearabic}}</span>
        <span fxShow="false" fxShow.gt-md class="uppercase flag-name" *ngIf="settings.languageto == 'tr'">{{ContryName.nameturkish}}</span>
        <span fxShow="false" fxShow.gt-md class="uppercase flag-name" *ngIf="settings.languageto == 'fr'">{{ContryName.namefrench}}</span>
        <mat-icon class="mat-icon-sm caret">arrow_drop_down</mat-icon>
    </button>
    
    
    <mat-menu #country="matMenu" [overlapTrigger]="false" class="app-menu-panel lang">
      
        <span (mouseleave)="langMenuTrigger.closeMenu()">  
          
       
            <button *ngFor="let country of countries" mat-menu-item (click)="changeCountry(country.id)"  >  
              
                <img [src]="country.flag" width="18" [alt]="country.nameenglish" class="mat-elevation-z1"> 
                <span class="flag-name" *ngIf="settings.languageto == 'ar'">{{country.namearabic}}</span> 
                <span class="flag-name" *ngIf="settings.languageto == 'en'">{{country.nameenglish}}</span> 
                <span class="flag-name" *ngIf="settings.languageto == 'tr'">{{country.nameturkish}}</span> 
                <span class="flag-name" *ngIf="settings.languageto == 'fr'">{{country.namefrench}}</span> 
            </button> 
            
        </span>
        
    </mat-menu>
